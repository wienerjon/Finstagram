
<html >
        <head>
        
        </head>
        <body>
                <style type="text/css">
                    table, th, td{
                        border: 1px solid black;
                    }
                </style>


            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        
            <div class="container">
                <br>
                <h1>Search by Poster</h1>
        <br><br><br>
                <form action="/search" method="POST">
                    <input class="form-control col-2" type="text" name="photoPoster" placeholder="Poster Name" required><br>
                  <input type="submit" value="Submit">
                   
                    {% if error %}
                    <p class="error"><strong>Error:</strong> {{error}}</p>
                    {% endif %}
                </form>
            
                {% if username %}
                Here are {{username}}'s photos:

                <table>
                    <th>photoID</th>
                    <th>photoPoster</th>
        
                    {% for line in posts %}
                    <tr>
                        <td><a href="/show_photo/{{line.photoID}}">{{line.photoID}}</a></td>
                        <td>{{line.photoPoster}}</td>
                    </tr>
                    {% endfor %}
                </table>
                {% endif %}
                
        
        <br>
        <br>
        <a href="/home">Home</a>
        </div>
        
        
        
        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
        </body>
        </html>
