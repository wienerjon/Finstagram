<html>

<head>
</head>

<body>
	<style type="text/css">
		table,
		th,
		td {
			border: 1px solid black;
		}

		.padding {
			margin-top: 25px;
		}
	</style>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<div class="container">

		<form action="/post" method="POST">
			<h1>Welcome {{username}}</h1>
			<div>
				<a href="/search_to_follow"><button type="button" class="btn btn-outline-primary padding ">Request to
						Follow</button></a>
				<a href="/manage_follow_requests"><button type="button" class="btn btn-outline-primary padding">Manage
						Follow Requests</button></a>

				<a href="/search_by_poster"><button type="button" class="btn btn-outline-primary padding">Search By
						Poster</button></a>

				<a href="/friendGroup"><button type="button" class="btn btn-outline-primary padding">Add a FriendGroup</button></a>

				<a href="/analytics"><button type="button" class="btn btn-outline-primary padding">Analytics</button></a>

			</div>


			<br><br><br>
			<strong>Add a Photo:</strong></br>
			<input class="form-control col-2" type="text" name="filepath" placeholder="Filepath" required /> 
			<input class="form-control col-2" type="text" name="caption" placeholder="Caption" required /> 
			Who can view? </br>
			<input type="radio" name="isAllFollowers" value="true" checked /> All Followers </br>
			<input type="radio" name="isAllFollowers" value="false" /> Friend Groups </br>

			<input type="submit" value=Post />
		</form>





		<br>
		<br>
		Here are your photos:

		<table>
			<th>photoID</th>
			<th>photoPoster</th>

			{% for line in posts %}
			<tr>
				<td><a href="/show_photo/{{line.photoID}}">{{line.photoID}}</a></td>
				<td>{{line.photoPoster}}</td>
			</tr>
			{% endfor %}
		</table>
		<br>
		<a href="/logout">Logout</a>

	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>


</html>
